    <script>
        let tem
        let url = "./scenic_spot_C_f.json";
        $.getJSON(url, function(e){
            console.log(e.XML_Head.Infos.Info[1]);
            console.log(e.XML_Head.Infos.Info.length)

            var randomNumbers = [];

            while (randomNumbers.length < 100) {
                var randomNumber = Math.floor(Math.random() * e.XML_Head.Infos.Info.length);
                if (randomNumbers.indexOf(randomNumber) === -1) {
                randomNumbers.push(randomNumber);
                }
            }
            console.log(randomNumbers);

            for(i=0; i<100; i++){
                tem = ` <tr>
                            <td>${e.XML_Head.Infos.Info[randomNumbers[i]].Name}</td>
                            <td>${e.XML_Head.Infos.Info[randomNumbers[i]].Orgclass}</td>
                            <td>${e.XML_Head.Infos.Info[randomNumbers[i]].Tel}</td>
                            <td>${e.XML_Head.Infos.Info[randomNumbers[i]].Add}</td>
                            <td>
                                <img src="${e.XML_Head.Infos.Info[randomNumbers[i]].Picture1}">
                            </td>
                        </tr>` ;
                $("tbody").append(tem)
            }
        })
    </script>
