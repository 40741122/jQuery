<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <style>
        img{
            width: 100%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <img src2="https://images.pexels.com/photos/1055272/pexels-photo-1055272.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
    <img src2="https://images.pexels.com/photos/892649/pexels-photo-892649.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
    <img src2="https://images.pexels.com/photos/2955819/pexels-photo-2955819.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
    <img src2="https://images.pexels.com/photos/1055270/pexels-photo-1055270.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
    <img src2="https://images.pexels.com/photos/1055271/pexels-photo-1055271.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
    <script>
        $(document).ready(function(){
            $("img").each(function(){
                let imgURL=$(this).attr("src2");
                $(this)
                    .on("error", function(){
                        $(this).attr("src", "https://static.thenounproject.com/png/3674277-200.png")
                    })
                    .attr("src", imgURL)
            })
        })
    </script>
</body>
</html>
