    <style>
        body {

        .tip {

    <script>

        document.addEventListener(('contextmenu'), (e) => {
            e.preventDefault();
        })
        document.querySelector('.tip').addEventListener('contextmenu', (e) => {
            e.stopPropagation();
        })
    </script>
</body>

</html>
